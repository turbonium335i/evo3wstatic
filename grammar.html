<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Dojo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>


<body class="bg-dark text-light">
    <div class="container">
        <div class="text-center m-3">

            <h5>Grammar AI Dojo</h5>
        </div>

        <div class="progress" style="height: 1px;">
            <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0"
                aria-valuemax="100"></div>
        </div>

        <div class="container border border-secondary rounded my-3 pb-5">
            Along the highway is a dog and a cat.
        </div>
        <br>

        <div class="container border rounded mb-2" id="a">A. This is correct</div>
        <div class="container border rounded mb-2" id="b">B. is</div>
        <div class="container border rounded mb-2" id="c">C. are</div>
        <div class="container border rounded mb-2" id="d">D. were</div>

    </div>

</body>

<script>
    var a = document.getElementById("a");
    a.addEventListener("click", function () { a.classList.toggle("bg-secondary"); });

    var b = document.getElementById("b");
    b.addEventListener("click", function () { b.classList.toggle("bg-success"); });
    b.addEventListener("click", function () { b.classList.toggle("border-danger"); });

    var c = document.getElementById("c");
    c.addEventListener("click", function () { c.classList.toggle("bg-primary"); });

    var d = document.getElementById("d");
    d.addEventListener("click", function () { d.classList.toggle("bg-info"); });
</script>



</html>
