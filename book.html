<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <style>
        .highlight {
            background-color: green;
        }
    </style>





</head>

<body class="bg-dark">

    <div class="container p-5  text-light">
        <div>The first div</div>
        <div>The second-2nd div</div>
        <div>The third div</div>
        <p>And this is another <b>paragraph</b> to see</p>
        <button id="highlight">Highlight</button>
        <button id="remove">Remove highlights</button>
        <button id="show">Show style</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/rangy/1.3.0/rangy-core.min.js"></script>
    <script src="https://rawgit.com/timdown/rangy/master/lib/rangy-classapplier.js"></script>
    <script src="https://rawgit.com/timdown/rangy/master/lib/rangy-highlighter.js"></script>

    <script>

        var highlighter;

        rangy.init();
        highlighter = rangy.createHighlighter();
        highlighter.addClassApplier(rangy.createClassApplier('highlight'));

        function highlight() {
            highlighter.highlightSelection('highlight');
            var selTxt = rangy.getSelection();
            console.log('selTxt: ' + selTxt);
            rangy.getSelection().removeAllRanges();
        }

        function removeHighlights() {
            highlighter.removeAllHighlights();
        }

        function showStyle() {
            alert(document.querySelector('style').innerHTML);
        }

        document.getElementById('highlight').addEventListener('click', highlight);
        document.getElementById('remove').addEventListener('click', removeHighlights);
        document.getElementById('show').addEventListener('click', showStyle);

    </script>

</body>

</html>
