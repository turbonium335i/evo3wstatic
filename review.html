    <script>
        var timeLeft = 300000

        var countDownDate = (Date.now() + timeLeft)
        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            if (hours < 10) {
                hours = "0" + hours
            }
            if (minutes < 10) {
                minutes = "0" + minutes
            }
            if (seconds < 10) {
                seconds = "0" + seconds
            }

            document.getElementById("demo").innerHTML = hours + ":"
                + minutes + ":" + seconds + "";

            if (distance < 295000) {
                document.getElementById("demo").classList.add("text-danger")
            }

            if (distance < 0) {
                clearInterval(x);
                document.getElementById("demo").innerHTML = "TIME UP";
                // window.location.href = '/index.html'
            }

            timeLeft -= 1000

        }, 1000);

        function timerFunction() {

            var timer = document.getElementById("timer");
            var demo = document.getElementById("demo");

            if (timer.classList.contains('timerOn')) {

                demo.style.display = "none";
                timer.classList.remove("timerOn");


            } else {
                demo.style.display = "block";
                timer.classList.add("timerOn");

            }



        }

    </script>

    <script>
        let parent = document.querySelector('#questionNoBox');

        function loadInputs() {

            for (let i = 2; i < 27; i++) {
                let p = document.createElement('div');
                p.classList = "dottedBox p-1 m-1"
                p.style = "cursor:pointer"

                p.textContent = `${i + 1}`
                parent.appendChild(p);
            }
        }

        loadInputs()
